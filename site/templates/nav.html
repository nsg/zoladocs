{% block nav %}
    <nav>
        <ul>
            {% set root_section = get_section(path="_index.md") %}
            {% for level1_sec in root_section.subsections %}
            {% set page_section = get_section(path=level1_sec) %}
                <li><a href="{{ page_section.path }}">{{ page_section.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
{% endblock nav %}
