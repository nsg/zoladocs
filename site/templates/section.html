{% extends "base.html" %}
{% block title %} {{ section.title }} | {{ config.title }} {% endblock title %}
{% block docpage %}
<div class="title title-section">
    <h1>{{ section.title }}</h1>
</div>
<main>
    <nav>
        <ul>
            {% for page in section.pages %}
                <li><a href="{{ get_url(path=page.path) }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <article>
        {{ section.content | safe }}
    </article>
</main>
{% endblock docpage %}
